# Pionic configuration file

# The LAN IP address, i.e. what address the DUT expects to talk to. If not
# specified then DUT networking support will not be installed.
LAN_IP = 192.168.111.1

# The factory server IP address, must end with .254. If not specified then
# pionic will operate in local-only mode.
SERVER_IP = 172.16.240.254

# Space-separated list of TCP ports to be forwarded to specific hosts (in
# either direction).  If ports should be accessible from the factory server
# then they must also be UBLOCKED below. Ignored if LAN_IP is not defined.
# FORWARD = 2210=192.168.111.10:22 2260=192.168.111.60:22

# Space-separated list of WAN ports to unblock. Note port 22 will always be
# unblocked. Ignored is LAN_IP is not defined.
# UNBLOCK = 2210 2260

# IP range to be assigned by dhcp, in the form "firstIP, lastIP", and must be
# in the range .201 to .253. Comment out to disable DHCP. Ignored if LAN_IP is
# not defined.
# DHCP_RANGE = 192.168.111.250, 192.168.111.253

# VLAN ID to be used on the LAN. Ignored if LAN_IP is not defined.
# VLAN = 44

# Set to "on" to enable SPI interface, "off" to disable, comment out to leave
# existing SPI configuration in place.
# SPI = on

# Set to "on" to enable I2C interface, "off" to disable, comment out to leave
# existing I2C configuration in place.
# I2C = on

# Specify installation-specific apt ackages to be installed, above and beyond
# the packages that are automatically included. Each entry is a simple package
# name.
# PACKAGES=htop vim tcpdump

# Specified installation-specific git repos, each entry is in the form:
#   "git_url arbitrary build command"
# Note it must be in double quotes. The arbitrary build command is an optional
# bash command sequence, if supplied it will be executed in the repo's base
# directory after download or update.
# REPOS += "https://github.com/someuser/somerepo    make target"

# Uncomment this to install and build the DUT beacon server, it will start
# automaticaly at boot.
# REPOS += "https://github.com/glitchub/beacon    make"

# If set (to anything) then rsyslog will be disabled to reduce SDcard wear.
# PRODUCTION = yes

# If set (to anything) then the touch display will not be configured. HDMI can
# still be used.
# HEADLESS = yes
